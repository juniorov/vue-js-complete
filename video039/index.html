<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>039 - Watchers</title>
</head>
<body>
    <div id="app">
        Jr is {{ isActive === 'active' ? 'si' : 'no' }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                isActive: 'active'
            },
            watch:{
                isActive: function(){
                    console.log('Value changed')
                }
            }
        });
    </script>
</body>
</html>
