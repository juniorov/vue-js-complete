<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>041-50 Lista de compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="row">
        <div id="app">
            <div class="header">
                <h1>{{ header.toLocaleUpperCase() }}</h1>
                <button v-if="state === 'default'" class="btn btn-primary" @click="updateState('edit')">Add</button>
                <button class="btn btn-danger" @click="updateState('default')">Cancel</button>
                <hr>
            </div>

            <div v-if="state === 'edit'">
                <input type="text" placeholder="Add new item" v-model="newItem" class="form-control" @keyup.enter="addItem" maxlength="200"> <br>
                <!-- <button class="btn btn-success" v-bind:disabled="newItem.length === 0" @click="addItem">Add</button> -->
                <button class="btn btn-success" :disabled="newItem.length === 0" @click="addItem">Add</button>
                <hr>
            </div>

            <ul>
                <li v-for="ele in getRevert" :class="{ tachar : ele.bought }" @click="changeStateBuy(ele)">
                    {{ ele.util }} - {{ ele.bought }}
                </li>
            </ul>
            <p v-if="utils.length === 0">NO hay</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                header: 'Lista',
                newItem: "",
                state: 'default',
                utils: [
                    {
                        util: '10 books',
                        bought: true
                    }, {
                        util: '15 pencils',
                        bought: false
                    }, {
                        util: '5 boxes pencils colors',
                        bought: true
                    }


                ],
            },
            methods: {
                addItem: function(){
                    this.utils.push({
                        util: this.newItem,
                        bought: false
                    });
                    this.newItem = '';
                },
                updateState: function(newstate){
                    this.state = newstate;
                    this.newItem = '';
                },
                changeStateBuy: function(util){
                    console.log(util, util.bought)
                    util.bought = !util.bought;
                }
            },
            computed: {
                getRevert: function(){
                    return this.utils.slice(0).reverse();
                }
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
